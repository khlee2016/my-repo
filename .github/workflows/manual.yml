name: Manual
on:
  workflow_dispatch:                       # 手動?行イベント
    inputs:
      greeting:                            # 入力パラメ?タ名
        type: string                       # デ?タ型（文字列）
        default: Hello                     # 入力パラメ?タのデフォルト値
        required: true                     # 入力パラメ?タの必須フラグ
        description: A cheerful word       # 入力パラメ?タの?要
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ inputs.greeting }}" # 入力パラメ?タ「greeting」の?照